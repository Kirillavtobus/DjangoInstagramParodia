{% extends 'base.html' %}
{% block import %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'prof_edit.css' %}" type="text/css">
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form_edit">
            {{ form }}
        </div>
        <input class="submit_edit" type="submit">
    </form>
{% endblock %}
