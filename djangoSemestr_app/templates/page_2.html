{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'search.css' %}">
<form action="" method="get">
    <input class="search" type="search"  name="q" placeholder="Search user">
    <button class="submit" type="submit">Search</button>
</form>
{% for s in users %}
    <a class="username" href="profile_view/{{ s.id }}">{{ s.username }}</a>
{% endfor %}
<img class="image_prof" src='{{ profile }}'>
{% endblock %}
