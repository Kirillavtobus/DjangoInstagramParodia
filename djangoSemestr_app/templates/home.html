{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">
{% for i in posts %}
<div class="display">
    <p class="text">{{ i.about }}</p>
    <img class="img" src="{{ i.image.url }}">
    <a class="user" href="page_2/profile_view/{{ i.user.id }}">{{ i.user }}</a>
    <a href="post/{{ i.id }}" class="comment" data-url="/">Comment</a>

    <div class="form">

    </div>
</div>
{% endfor %}

{% endblock %}
